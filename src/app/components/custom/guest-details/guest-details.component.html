<div class="guest-details-container">
    <div class="guest-title-container">
        <div class="guest-title-wrapper">
            <div class="guest-title-icon-wrapper">
                <mat-icon class="guest-title-icon">task_alt</mat-icon>
            </div>
            <div class="guest-title font-class">{{guest.name}}</div>
        </div>
        <div class="guest-title-line">
        </div>
    </div>

    <div class="guest-contact-container">
        <div class="guest-contact-wrapper">
            <div class="guest-phonenumber-container">
                <mat-icon appChangeBorderColorWhenHover color="#D9D9D9" hoverColor="#A5B8F0">call</mat-icon>
                <div class="guest-title-subtitle-container">
                    <div class="guest-phonenumber font-class">{{guest.phone}}</div>
                    <div class="guest-phonenumber-title font-class">{{phoneTitle}}</div>
                </div>
            </div>
            <div class="guest-contact-line">
            </div>
            <div class="guest-email-container">
                <mat-icon appChangeBorderColorWhenHover color="#D9D9D9" hoverColor="#A5B8F0">alternate_email</mat-icon>
                <div class="guest-title-subtitle-container">
                    <div class="guest-email font-class">{{guest.email}}</div>
                    <div class="guest-email-title font-class">{{emailTitle}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="guest-action-buttons-container">
        <div class="guest-action-accent-button">
            <button mat-stroked-button color="accent" (click)="deleteButtonClicked.emit(guest.id)">delete</button>
        </div>
        <div class="guest-action-primary-button">
            <button mat-flat-button color="primary" (click)="editButtonClicked.emit(guest)">edit guest</button>
        </div>
    </div>
</div>
